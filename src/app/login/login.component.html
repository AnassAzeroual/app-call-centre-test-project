<!-- login.component.html -->
<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="form['email'].invalid && isSubmit" class="error">
        <small *ngIf="form['email']?.errors">Email is required.</small>
        <small *ngIf="form['email']?.errors">Please enter a valid email.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="form['password'].invalid && isSubmit" class="error">
        <small *ngIf="form['password'].errors">Password is required.</small>
      </div>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
